<!DOCTYPE html>
<html lang="en">

<head>

  <title>Culture Coffee café</title>

  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
  <a name="top"></a>
  <!-- --------------------HEADER-------------------- -->
  <header role="header-navigation-area">
    <!-- Code snippet sourced from: https://www.codinglabweb.com/2020/12/responsive-navigation-menu-bar-design.html -->
    <nav aria-label="Main Navigation" role="navigation">
      <a href="index.html"><img src="assets/imgs/CC-logo.webp" class="logo-img" alt="Culture Coffee logo"></a>
      <input type="checkbox" id="select">
      <label for="select" class="menu-toggle-btn">
        <i class="fa-solid fa-bars fa-bounce"></i>
      </label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cafesmenu.html">Café's Menu</a></li>
        <li><a href="gallery.html">Pictures Gallery</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

  </header>


  <!-- --------------------CONTENT SECTION-------------------- -->
  <main class="container" role="main">
    <div class="card intro-main">
      <div class="intro-area-hd">
        <h2 class="card-hd">
          We have received your message.
        </h2><br>
     
      </div>
      <div class="intro-area">
        <div class="intro-hd">
          <h4>Thank you for your time!</h4>
        </div>
        <div class="intro-p">
          <p class="landing-p-msg">You may now return to <a href="gallery.html" class="intro-links"><span><i
            class="fa-solid fa-house-blank"></i> MAIN PAGE.
        </span></a></p>
        </div>
      </div>



    </div>
    <!-- ================================================================= -->
    <a href="#top" class="top-link"><i class="fa-solid fa-angle-double-up"></i> Back to top</a>

  <!-- --------------------FOOTER-------------------- -->
  <footer id="footer-area" class="footer-container rev-bg" role="contentinfo">
    <div class="footer-containt-box">

      <!-- ADDRESS AREA  -->
      <section class="footer-address rev-bg foo-border center-all">
        <h3 class="foo-hd-text">Address</h3>
        <a title="Opens Google Maps directions" href="https://maps.app.goo.gl/S8mJDAB8vvpERGks5" target="_blank"
          rel="noopener noreferrer" class="address-link" alt>67-69<br>Fisherton Street<br>Salisbury SP2 7SU</a>
      </section>

      <!-- SOCIAL LINKS -->
      <section class="footer-social rev-bg foo-border center-all">
        <div class="social-title rev-bg center-all">
          <h3 class="foo-hd-text">Social Links</h3>
        </div>
        <div class="social-links rev-bg center-all">
          <div class="social-ic"><a title="Facebook page" href="http://www.facebook.com" target="_blank"
              rel="noopener noreferrer"><i class="fa-brands fa-facebook-square rev-bg center-all"
                aria-hidden="true"></i></a></div>
          <div class="social-ic"><a title="Instagram page" href="http://www.instagram.com" target="_blank"
              rel="noopener noreferrer"><i class="fa-brands fa-instagram-square rev-bg center-all"
                aria-hidden="true"></i></a></div>
          <div class="social-ic"><a title="Twitter page" href="http://www.twitter.com" target="_blank"
              rel="noopener noreferrer"><i class="fa-brands fa-twitter-square rev-bg center-all"
                aria-hidden="true"></i></a></div>
        </div>

      </section>
      <!-- CONTACT-US -->
      <section class="footer-contact rev-bg foo-border center-all">
        <h3 class="foo-hd-text">Contact us</h3>
        <a title="Opens local Email client and send us an email"
          href="mailto:info@culturecoffee.cafe?cc=sales@culturecoffee.cafe" class="address-link"><i
            class="fas fa-envelope me-3 rev-bg"></i>info@culturecoffee.cafe</a>
        <p><i class="fas fa-phone me-3 rev-bg"></i><a href="tel:+447735194633" class="address-link calling"> + 44
            7735194633</a></p>
      </section>
    </div>
  </footer>

</html>
